name: AhmadBossBot
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Har 30 min baad auto-check

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Execute Bot
        run: python bot.py
        env:
          PYTHONUNBUFFERED: 1
